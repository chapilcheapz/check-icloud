<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Xiaomi Pro - Ki·ªÉm tra IMEI, b·∫£o h√†nh Xiaomi</title>
    <style>
        :root {
            --primary: #FF6700;
            --primary-dark: #E55A00;
            --success: #34C759;
            --error: #FF3B30;
            --warning: #FF9500;
            --text: #1C1C1E;
            --text-light: #8E8E93;
            --bg: #F2F2F7;
            --card: #FFFFFF;
            --border: #E5E5EA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 32px;
        }

        header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 15px;
        }

        .card {
            background: var(--card);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .input-group input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
        }

        .status {
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-top: 16px;
        }

        .status.success {
            background: #E8F8ED;
            color: var(--success);
        }

        .status.error {
            background: #FFEBE9;
            color: var(--error);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .info-item {
            background: #F8F8FA;
            padding: 14px;
            border-radius: 12px;
        }

        .info-label {
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
            word-break: break-all;
        }

        .info-value.status-clean {
            color: var(--success);
        }

        .info-value.status-locked {
            color: var(--error);
        }

        .info-value.status-unknown {
            color: var(--warning);
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none !important;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .loading-content {
            background: white;
            padding: 32px 48px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .loading-spinner-large {
            width: 60px;
            height: 60px;
            border: 4px solid #E5E5EA;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .loading-text {
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
        }

        .loading-subtext {
            font-size: 13px;
            color: var(--text-light);
        }

        .loading-dots {
            display: inline-flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: 0s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        .loading-progress {
            width: 200px;
            height: 4px;
            background: #E5E5EA;
            border-radius: 2px;
            margin: 16px auto 0;
            overflow: hidden;
        }

        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), #FFB74D);
            border-radius: 2px;
            animation: progress 20s ease-out forwards;
        }

        @keyframes progress {
            0% {
                width: 0%;
            }

            10% {
                width: 15%;
            }

            30% {
                width: 40%;
            }

            50% {
                width: 60%;
            }

            70% {
                width: 75%;
            }

            90% {
                width: 90%;
            }

            100% {
                width: 95%;
            }
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: var(--text-light);
            font-size: 13px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .info-grid {
                grid-template-columns: 1fr;
            }

            .input-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Quay l·∫°i iPhone Check</a>

        <header>
            <h1>üì± Check Xiaomi Pro</h1>
            <p class="subtitle">Ki·ªÉm tra IMEI, b·∫£o h√†nh, Mi Account, th√¥ng tin m√°y Xiaomi</p>
        </header>

        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="loading-content">
                <div class="loading-spinner-large"></div>
                <div class="loading-text">ƒêang ki·ªÉm tra<span
                        class="loading-dots"><span></span><span></span><span></span></span></div>
                <div class="loading-subtext" id="loadingSubtext">K·∫øt n·ªëi ƒë·∫øn server...</div>
                <div class="loading-progress">
                    <div class="loading-progress-bar"></div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">üîç Ki·ªÉm tra Xiaomi (nh·∫≠p IMEI)</div>
            <div class="input-group">
                <input type="text" id="imeiInput" placeholder="Nh·∫≠p IMEI Xiaomi (VD: 869471234567890)">
                <button id="checkBtn" class="btn btn-primary">
                    <span class="spinner hidden" id="spinner"></span>
                    <span id="btnText">Ki·ªÉm tra</span>
                </button>
            </div>
            <div id="status" class="status hidden"></div>
        </div>

        <div id="resultCard" class="card hidden">
            <div class="info-grid" id="infoGrid"></div>
        </div>

        <footer>
            Tool Check Xiaomi Pro ¬© 2025
        </footer>
    </div>

    <script>
        const imeiInput = document.getElementById('imeiInput');
        const checkBtn = document.getElementById('checkBtn');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');
        const status = document.getElementById('status');
        const resultCard = document.getElementById('resultCard');
        const infoGrid = document.getElementById('infoGrid');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingSubtext = document.getElementById('loadingSubtext');

        checkBtn.onclick = async () => {
            const imei = imeiInput.value.trim();

            if (!imei || imei.length < 15) {
                showError('Vui l√≤ng nh·∫≠p IMEI h·ª£p l·ªá (15 s·ªë)');
                return;
            }

            // Reset UI
            status.className = 'status hidden';
            resultCard.classList.add('hidden');
            infoGrid.innerHTML = '';

            // Show loading overlay
            loadingOverlay.classList.remove('hidden');
            loadingSubtext.textContent = 'K·∫øt n·ªëi ƒë·∫øn server...';

            const statusMessages = [
                'ƒêang ki·ªÉm tra...',
                'ƒêang ch·ªù ph·∫£n h·ªìi...',
                'ƒêang x·ª≠ l√Ω k·∫øt qu·∫£...'
            ];

            let msgIndex = 0;
            const statusInterval = setInterval(() => {
                if (msgIndex < statusMessages.length) {
                    loadingSubtext.textContent = statusMessages[msgIndex];
                    msgIndex++;
                }
            }, 4000);

            checkBtn.disabled = true;
            spinner.classList.remove('hidden');
            btnText.textContent = 'ƒêang ki·ªÉm tra...';

            try {
                const res = await fetch('/check-xiaomi', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ imei })
                });

                const result = await res.json();

                if (result.success) {
                    showResult(result.data);
                } else {
                    showError(result.error || 'Kh√¥ng t√¨m th·∫•y th√¥ng tin');
                }
            } catch (err) {
                showError('Ch·ª©c nƒÉng ƒëang ph√°t tri·ªÉn. Vui l√≤ng quay l·∫°i sau.');
            } finally {
                clearInterval(statusInterval);
                loadingOverlay.classList.add('hidden');
                checkBtn.disabled = false;
                spinner.classList.add('hidden');
                btnText.textContent = 'Ki·ªÉm tra';
            }
        };

        imeiInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkBtn.click();
        });

        function showResult(data) {
            status.className = 'status success';
            status.innerHTML = '‚úì ƒê√£ l·∫•y th√¥ng tin';
            status.classList.remove('hidden');

            const items = [];

            for (const [key, value] of Object.entries(data)) {
                let itemClass = '';
                if (key === 'Mi Account' || key === 'Mi Lock') {
                    if (value === 'ON' || value === 'Locked') itemClass = 'status-locked';
                    else if (value === 'OFF' || value === 'Clean') itemClass = 'status-clean';
                    else itemClass = 'status-unknown';
                }

                items.push({
                    label: key,
                    value: value,
                    highlight: key.toLowerCase().includes('model'),
                    class: itemClass
                });
            }

            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'info-item';
                if (item.highlight) div.style.background = '#FFF3E0';
                div.innerHTML = `
          <div class="info-label">${item.label}</div>
          <div class="info-value ${item.class || ''}">${item.value}</div>
        `;
                infoGrid.appendChild(div);
            });

            resultCard.classList.remove('hidden');
        }

        function showError(msg) {
            status.className = 'status error';
            status.textContent = msg;
            status.classList.remove('hidden');
        }
    </script>
</body>

</html>
