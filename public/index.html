<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check iPhone Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #007AFF;
      --success: #34C759;
      --danger: #FF3B30;
      --warning: #FF9500;
      --bg: #F9F9FB;
      --card: #FFFFFF;
      --text: #1C1C1E;
      --text-light: #8E8E93;
      --border: #E5E5EA;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      padding: 24px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 32px;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 8px;
    }

    p.subtitle {
      color: var(--text-light);
      font-size: 15px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
      border: 1px solid var(--border);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      text-decoration: none;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: #0066CC;
      transform: translateY(-1px);
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-success:hover {
      background: #2BAD4B;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }

    .status {
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .status.running {
      background: #FFF4E5;
      color: var(--warning);
    }

    .status.success {
      background: #E6F7E9;
      color: var(--success);
    }

    .status.error {
      background: #FFE5E5;
      color: var(--danger);
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .info-item {
      background: #F2F2F7;
      padding: 16px;
      border-radius: 12px;
      font-size: 14px;
    }

    .info-label {
      color: var(--text-light);
      font-weight: 500;
      margin-bottom: 4px;
    }

    .info-value {
      font-weight: 600;
      color: var(--text);
      word-break: break-all;
    }

    .icloud-on {
      color: var(--danger);
    }

    .icloud-off {
      color: var(--success);
    }

    .icloud-unknown {
      color: var(--warning);
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden { display: none; }

    footer {
      text-align: center;
      margin-top: 40px;
      color: var(--text-light);
      font-size: 13px;
    }

    @media (max-width: 600px) {
      .actions { flex-direction: column; }
      .btn { width: 100%; }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Check iPhone Pro</h1>
      <p class="subtitle">Kiểm tra iCloud, tên máy, dung lượng, serial – chỉ 10 giây</p>
    </header>

    <div class="card">
      <div class="actions">
        <button id="startBtn" class="btn btn-primary">
          <span class="spinner hidden" id="spinner"></span>
          <span id="btnText">Bắt đầu kiểm tra</span>
        </button>
        <button id="pdfBtn" class="btn btn-success hidden">Tải báo cáo PDF</button>
      </div>

      <div id="status" class="status hidden"></div>
    </div>

    <div id="resultCard" class="card hidden">
      <h3 style="margin-bottom: 16px; font-size: 18px;">Thông tin thiết bị</h3>
      <div class="info-grid" id="infoGrid">
        <!-- JS sẽ điền -->
      </div>
    </div>

    <footer>
      Tool Check iPhone Pro © 2025
    </footer>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const pdfBtn = document.getElementById('pdfBtn');
    const statusEl = document.getElementById('status');
    const resultCard = document.getElementById('resultCard');
    const infoGrid = document.getElementById('infoGrid');
    const spinner = document.getElementById('spinner');
    const btnText = document.getElementById('btnText');

    let currentInfo = {};

    startBtn.onclick = async () => {
      // Reset UI
      statusEl.className = 'status hidden';
      resultCard.classList.add('hidden');
      pdfBtn.classList.add('hidden');
      infoGrid.innerHTML = '';
      currentInfo = {};

      // Bắt đầu
      startBtn.disabled = true;
      spinner.classList.remove('hidden');
      btnText.textContent = 'Đang kết nối...';

      try {
        const res = await fetch('/check', { method: 'POST' });
        const data = await res.json();

        // Hiển thị trạng thái
        if (data.info && data.info.model) {
          currentInfo = data.info;
          showSuccess(data.info);
        } else {
          showError('Không lấy được thông tin. Vui lòng kiểm tra cáp, mở khóa iPhone và bấm "Tin cậy".');
        }
      } catch (err) {
        showError('Lỗi kết nối server. Hãy thử lại.');
      } finally {
        startBtn.disabled = false;
        spinner.classList.add('hidden');
        btnText.textContent = 'Bắt đầu kiểm tra';
      }
    };

    function showSuccess(info) {
      statusEl.className = 'status success';
      statusEl.innerHTML = 'Hoàn thành! Thiết bị đã được kiểm tra.';
      statusEl.classList.remove('hidden');

      const items = [
        { label: 'Tên máy', value: info.model?.name || 'Không xác định', highlight: true },
        { label: 'Dung lượng', value: info.model?.storage || 'Không xác định' },
        { label: 'Tên thiết bị', value: info.name || 'Không đặt tên' },
        { label: 'Serial', value: info.serial || '—' },
        { label: 'UDID', value: info.udid || '—' },
        { label: 'IMEI 1', value: info.imei1 || '—' },
        { label: 'IMEI 2', value: info.imei2 || '—' },
        { 
          label: 'iCloud / Find My', 
          value: info.icloud === 'ON' ? 'ON (CÓ TÀI KHOẢN)' : 
                 info.icloud === 'OFF' ? 'OFF (SẠCH 100%)' : 'KHÔNG XÁC ĐỊNH',
          class: info.icloud === 'ON' ? 'icloud-on' : 
                 info.icloud === 'OFF' ? 'icloud-off' : 'icloud-unknown'
        },
      ];

      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'info-item';
        if (item.highlight) div.style.background = '#E5F3FF';
        div.innerHTML = `
          <div class="info-label">${item.label}</div>
          <div class="info-value ${item.class || ''}">${item.value}</div>
        `;
        infoGrid.appendChild(div);
      });

      resultCard.classList.remove('hidden');
      pdfBtn.classList.remove('hidden');
    }

    function showError(msg) {
      statusEl.className = 'status error';
      statusEl.textContent = msg;
      statusEl.classList.remove('hidden');
    }

    pdfBtn.onclick = () => {
      if (!currentInfo.model) return;
      const params = new URLSearchParams({
        modelName: currentInfo.model.name || '',
        storage: currentInfo.model.storage || '',
        year: currentInfo.year || '',
        name: currentInfo.name || '',
        udid: currentInfo.udid || '',
        serial: currentInfo.serial || '',
        icloud: currentInfo.icloud || ''
      });
      window.open(`/pdf?${params}`, '_blank');
    };
  </script>
</body>

</html>
